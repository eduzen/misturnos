{% extends 'blog/navbar.html' %}
{% load staticfiles %}
{% block content %}

<header>
    <div class="container">
        <div class="row">
          <div class="col-md-4"></div>

          <div class="col-md-4">
              <form class="form-signin">
                <h2 class="form-signin-heading">CAMBIAR PASSWORD</h2>
                  <label for="inputEmail" class="sr-only">Nombre</label>
                    <input type="nombre" id="inputEmail" class="form-control" placeholder="Direccion">
                  <label for="inputEmail" class="sr-only">Email</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                  <label for="inputPassword" class="sr-only">Password Actual</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password Actual" required>
                  <label for="inputPassword" class="sr-only">Repetir Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Repetir Password" required>

                  <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
              </form>
          </div>
          <div class="col-md-4"></div>
        </div>
    </div>
</header>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

{% endblock %}
