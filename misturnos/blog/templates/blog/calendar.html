{% extends 'blog/navbar.html' %}
{% load i18n staticfiles %}
{% load scheduletags %}

{% block extrahead %}
{% endblock %}

{% block content %}
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Crear Turno</h4>
      </div>
       <div class="modal-body">
        <div class="form-group">
          <label id="patient">Pacientes</label>
          <select class="form-control" id="patients"></select>
           <div class="form-group">
              <label for="comment">Comentarios:</label>
              <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
        </div>
       </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
       </div>
    </div>
  </div>
</div>
<span>
    <br>
</span>
<section id="header">
    <div class="container">
        <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">

            <div id="calendar"></div>

        </div>
        <div class="col-md-1"></div>

        </div>
    </div>
</section>
    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{% static 'js/classie.js' %}"></script>
    <script src="{% static 'js/cbpAnimatedHeader.js' %}"></script>

    <!-- Contact Form JavaScript -->
    <script src="{% static 'js/jqBootstrapValidation.js' %}"></script>
    <script src="{% static 'js/contact_me.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script type="text/javascript">
        var pacientes = "{{ patients|safe|escapejs }}";
        pacientes = $.parseJSON(pacientes)
    </script>
    <script src="{% static 'js/freelancer.js' %}"></script>
    <script src="{% static 'moment/moment.js' %}"></script>
    <script src="{% static 'fullcalendar/dist/fullcalendar.min.js' %}"></script>
    <script src="{% static 'fullcalendar/dist/gcal.js' %}"></script>
    <script src="{% static 'fullcalendar/dist/lang/es.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/getcookieandcsrtoken.js' %}"></script>
    <script src="{% static 'js/eventos.js' %}"></script>

{% endblock %}
